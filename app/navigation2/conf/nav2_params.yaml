    use_sim_time: true

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 6.0
      publish_frequency: 2.0
      global_frame: map
      robot_base_frame: mobile_base_body_link
      use_sim_time: true
      rolling_window: true
      width: 6
      height: 6
      resolution: 0.05
      robot_radius: 0.3
      track_unknown_space: false
      always_send_full_costmap: true
      trinary_costmap: true
      plugins:
      - obstacle_layer
      - voxel_layer
      - inflation_layer
      inflation_layer:
        plugin: nav2_costmap_2d::InflationLayer
        enabled: true
        inflation_radius: 1.0
        cost_scaling_factor: 2.5
        inflate_unknown: false
        inflate_around_unknown: false
      obstacle_layer:
        plugin: nav2_costmap_2d::ObstacleLayer
        enabled: true
        observation_sources: scan
        footprint_clearing_enabled: true
        max_obstacle_height: 1.0
        combination_method: 1
        scan:
          topic: /laser_local
          obstacle_max_range: 5.0
          obstacle_min_range: 0.05
          raytrace_max_range: 20.0
          raytrace_min_range: 0.0
          max_obstacle_height: 1.0
          min_obstacle_height: 0.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          inf_is_valid: false
      voxel_layer:
        plugin: nav2_costmap_2d::VoxelLayer
        enabled: true
        footprint_clearing_enabled: true
        max_obstacle_height: 2.0
        publish_voxel_map: true
        origin_z: 0.0
        z_resolution: 0.2
        z_voxels: 8
        max_obstacle_height: 1.8
        unknown_threshold: 15
        mark_threshold: 2
        observation_sources: pointcloud_mark pointcloud_clear
        combination_method: 1
        pointcloud_mark:  # no frame set, uses frame from message
          topic: /camera/depth/color/points
          max_obstacle_height: 1.8
          min_obstacle_height: 0.2
          obstacle_max_range: 3.0
          obstacle_min_range: 0.2
          raytrace_max_range: 4.0
          raytrace_min_range: 0.0
          clearing: false
          marking: true
          data_type: "PointCloud2"
        pointcloud_clear:  # no frame set, uses frame from message
          topic: /camera/depth/color/points
          max_obstacle_height: 4.8
          min_obstacle_height: -4.8
          obstacle_max_range: 3.0
          obstacle_min_range: 0.0
          raytrace_max_range: 12.0
          raytrace_min_range: 0.0
          clearing: true
          marking: false
          data_type: "PointCloud2"
      filters: ["keepout_filter"]
      keepout_filter:
        plugin: "nav2_costmap_2d::KeepoutFilter"
        enabled: True
        filter_info_topic: "/costmap_filter_info"
  local_costmap_client:
    ros__parameters:
      use_sim_time: true
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: true

