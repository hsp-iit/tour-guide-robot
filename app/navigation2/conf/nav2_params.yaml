controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 5.0
    min_x_velocity_threshold: 0.01
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.01
    failure_tolerance: 0.3
    speed_limit_topic: /speed_limit
    odom_topic: /odometry
    progress_checker_plugin: progress_checker
    goal_checker_plugins:
    - goal_checker
    controller_plugins:
    - FollowPath

    # Progress checker parameters
    progress_checker:
      plugin: nav2_controller::SimpleProgressChecker
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    # Goal checker parameters
    goal_checker:
      plugin: nav2_controller::SimpleGoalChecker
      xy_goal_tolerance: 0.2
      yaw_goal_tolerance: 0.15
      stateful: true
    
    # DWB parameters
    FollowPath:
      plugin: dwb_core::DWBLocalPlanner

      # Generic
      prune_distance: 2.0
      prune_plan: true
      shorten_transformed_plan: true
      debug_trajectory_details: false
      trajectory_generator_name: dwb_plugins::StandardTrajectoryGenerator
      transform_tolerance: 0.2
      short_circuit_trajectory_evaluation: true
      xy_goal_tolerance: 0.1

      # XYTheta Iterator
      vx_samples: 20
      vy_samples: 0
      vtheta_samples: 40

      # Kinematic Parameters
      max_vel_x: 0.4
      max_vel_y: 0.0
      max_vel_theta: 0.6
      min_vel_x: 0.0
      min_vel_y: 0.0
      min_speed_xy: 0.0
      max_speed_xy: 0.4
      min_speed_theta: 0.0
      acc_lim_x: 2.5
      acc_lim_y: 0.0
      acc_lim_theta: 3.2
      decel_lim_x: -2.5
      decel_lim_y: 0.0
      decel_lim_theta: -3.2
      trans_stopped_velocity: 0.01

      # Publisher params
      publish_cost_grid_pc: false
      publish_evaluation: false
      publish_global_plan: true
      publish_local_plan: true
      publish_trajectories: false
      publish_transformed_plan: false
      marker_lifetime: 0.1

      # Trajectory generator
      sim_time: 2.0
      discretize_by_time: false
      time_granularity: 0.5
      linear_granularity: 0.05
      angular_granularity: 0.025
      include_last_point: true

      # Critics
      critics:
      - RotateToGoal
      - Oscillation
      - BaseObstacle
      - GoalAlign
      - PathAlign
      - PathDist
      - GoalDist
      BaseObstacle.scale: 0.02
      BaseObstacle.sum_scores: false

      PathAlign.scale: 32.0
      PathAlign.forward_point_distance: 0.1

      GoalAlign.scale: 24.0
      GoalAlign.forward_point_distance: 0.1

      PathDist.scale: 32.0

      Oscillation.oscillation_reset_angle: 0.2
      Oscillation.oscillation_reset_dist: 0.05
      Oscillation.oscillation_reset_time: -1.0
      Oscillation.scale: 1.0
      Oscillation.x_only_threshold: 0.05

      GoalDist.scale: 24.0

      RotateToGoal.scale: 32.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0

